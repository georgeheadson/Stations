<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="utf-8">
        <title>Stations</title>
        <link href="DataTables/datatables.min.css" rel="stylesheet">
        <script src="DataTables/datatables.min.js"></script>
        <script src="/js/jquery-3.7.1.js"></script>
        <script type="text/javascript">
            new DataTable('#stations');
            $(document).ready( function () {
                $('#stations').DataTable();
            } );
        </script>
    </head>
    <body>
    <a href="stations/new">Add Station</a>
        <table id="stations>">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>MAC</th>
                    <th>ISUR ID</th>
                    <th>Zabbix ID</th>
                    <th>Привязка</th>
                    <th>Место установки</th>
                    <th>Дата установки</th>
                    <th>Тип</th>
                    <th>Программа</th>
                    <th>Площадка</th>
                    <th>Симкарта</th>
                    <th>Пользователь</th>
                    <th>Пароль</th>
                    <th>Координаты</th>
                    <th>Дата снятия</th>
                    <th>Причина снятия</th>
                    <th>Примечание</th>
                    <th>Операции</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="station: ${stations}">
                <td th:text="${station.name}"></td>
                <td th:text="${station.mac}"></td>
                <td th:text="${station.isurId}"></td>
                <td th:text="${station.zabbixId}"></td>
                <td th:text="${station.power}"></td>
                <td th:text="${station.place}"></td>
                <td th:text="${station.placeDate}"></td>
                <td th:text="${station.type}"></td>
                <td th:text="${station.program}"></td>
                <td th:text="${station.area}"></td>
                <td th:text="${station.sim}"></td>
                <td th:text="${station.username}"></td>
                <td th:text="${station.password}"></td>
                <td th:text="${station.coordinates}"></td>
                <td th:text="${station.replaceDate}"></td>
                <td th:text="${station.replaceReason}"></td>
                <td th:text="${station.comment}"></td>
                <td>
                    <a th:href="@{stations/{id}(id=${station.id})}">Update</a> &nbsp;&nbsp;
                    <a th:href="@{stations/delete/{id}(id=${station.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
