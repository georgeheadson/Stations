spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/stations
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        hibernate.ddl-auto: validate
        database-platform: org.hibernate.dialect.PostgreSQLDialect
    spring:
        resources:
            chain:
                strategy:
                    content:
                        enabled: true
                        paths: /**

server:
    port: 8088
